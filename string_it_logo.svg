<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.05" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="200" cy="160" r="110" fill="url(#bgGradient)"/>
  <circle cx="200" cy="160" r="110" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.3"/>
  
  <!-- Modern geometric string transformation symbol -->
  <g transform="translate(200, 160)">
    <!-- Flowing particle effect - representing string flow -->
    <g opacity="0.6">
      <circle cx="-60" cy="-30" r="3" fill="#6366f1"/>
      <circle cx="-40" cy="-35" r="2.5" fill="#8b5cf6"/>
      <circle cx="-20" cy="-32" r="2" fill="#ec4899"/>
    </g>
    
    <!-- Main symbol: Twisted ribbon/mÃ¶bius strip concept -->
    <g filter="url(#glow)">
      <!-- Left side of ribbon -->
      <path d="M -55 -10 Q -45 -25, -25 -20 Q -5 -15, 0 0 Q 5 15, 25 20 Q 45 25, 55 10" 
            fill="none" 
            stroke="url(#gradient2)" 
            stroke-width="8" 
            stroke-linecap="round"/>
      
      <!-- Right side of ribbon (creates 3D effect) -->
      <path d="M -55 10 Q -45 25, -25 20 Q -5 15, 0 0 Q 5 -15, 25 -20 Q 45 -25, 55 -10" 
            fill="none" 
            stroke="url(#gradient1)" 
            stroke-width="8" 
            stroke-linecap="round"/>
      
      <!-- Center connection points for depth -->
      <ellipse cx="-25" cy="0" rx="6" ry="12" fill="url(#gradient2)" opacity="0.8"/>
      <ellipse cx="25" cy="0" rx="6" ry="12" fill="url(#gradient1)" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="url(#gradient2)"/>
    </g>
    
    <!-- Accent particles on the right -->
    <g opacity="0.6">
      <circle cx="60" cy="30" r="2.5" fill="#8b5cf6">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="35" r="2" fill="#ec4899">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="32" r="3" fill="#6366f1">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Decorative code brackets with gradient -->
  <!-- <text x="90" y="175" 
        font-family="'Courier New', monospace" 
        font-size="32" 
        fill="url(#gradient1)" 
        opacity="0.25" 
        font-weight="300">
    {"<"}
  </text>
  <text x="278" y="175" 
        font-family="'Courier New', monospace" 
        font-size="32" 
        fill="url(#gradient1)" 
        opacity="0.25" 
        font-weight="300">
    {">"}
  </text> -->
  
  <!-- Logo text with modern styling -->
  <text x="200" y="300" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="52" 
        fill="#1e293b" 
        text-anchor="middle" 
        font-weight="800"
        letter-spacing="-2">
    string-it
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="140" y1="310" x2="260" y2="310" 
        stroke="url(#gradient2)" 
        stroke-width="3" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>